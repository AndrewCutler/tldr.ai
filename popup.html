<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<meta
			http-equiv="Content-Security-Policy"
			content="script-src 'self' 'wasm-unsafe-eval'; object-src 'self'"
		/>
	</head>
	<body>
		<!-- MAIN CONTENT -->
		<div class="container dark-bg">
			<div class="header row">
				<span>TLDR.ai</span>
			</div>
			<div class="row">
				<span class="clickable" id="summarize">SUMMARIZE</span>
				<span id="loader"></span>
				<div id="summary">
					<span></span>
					<div id="dismiss">
						<button class="clickable">Dismiss</button>
					</div>
				</div>
			</div>
			<div class="row footer">
				<div>About</div>
				<div>Help</div>
			</div>
		</div>

		<!-- POPOVER -->
		<div id="redo-popover" popover>
			<div class="redo-popover-container dark-bg">
				<div id="popover-content">
					This site has been summarized before.
				</div>
				<div class="button-row">
					<div>
						<button class="clickable" id="resummarize-button">
							Resummarize
						</button>
					</div>
					<div>
						<button class="clickable" id="show-previous-button">
							Show previous
						</button>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="popup.js"></script>
	</body>
</html>
